name: Run another manual

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: choice
        options:
          - UAT
          - Staging
          - Production
      build_version:
        description: 'Custom build version'
      build_number:
        description: 'Custom build number'

jobs:
  prepare:
    runs-on: ubuntu-latest

    env:
      PLATFORM_TO_BUILD: iOS
      GAME_SERVER_ENVIRONMENT: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: test echo
        run: echo "echo v1"

      - name: reusable step
      uses: ./.github/workflows/manual_reusable.yml

